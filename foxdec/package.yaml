name:                foxdec
version:             0.1.0.0
github:              "githubuser/foxdec"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"



# Metadata used when publishing your package
synopsis:            Formally Verified x86-64 Decompilation
category:            Disassembly, Decompilation

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         This package contains tools for decompilation based on formal methods.

dependencies:
- base >= 4.21 && < 4.22
- containers
- deepseq
- cereal
- split
- parsec
- parsec-numbers
- text
- dhall
- mtl
- nonempty-containers
- bytestring
- elf
- extra
- dom-lt
- directory
- aeson
- blaze-builder
- process
- hourglass
- tree-view
- transformers
- attoparsec >= 0.14.4
- binary >= 0.8.9.1
- leb128-cereal
- utf8-string

library:
  source-dirs: src
  ghc-options:
    - -O2
    - -threaded
    - -Wno-x-partial


executables:
  foxdec-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2 
    - -threaded
    - -Wno-x-partial
    dependencies:
    - foxdec
    extra-lib-dirs:
    - /usr/local/lib
    extra-libraries:
    - foxed

